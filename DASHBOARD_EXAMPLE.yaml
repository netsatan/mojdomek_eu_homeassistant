# Example Home Assistant Dashboard Card Configuration
# Add this to your Lovelace dashboard to display tank information

# Vertical Stack Card - Complete Tank Monitor
type: vertical-stack
cards:
  # Tank Level Card
  - type: gauge
    entity: sensor.czujnik_rzeszotary_tank_level
    name: Septic Tank Level
    min: 0
    max: 100
    severity:
      green: 0
      yellow: 70
      red: 85
    
  # Detailed Statistics
  - type: entities
    title: Tank Details
    entities:
      - entity: sensor.czujnik_rzeszotary_tank_level
        name: Level (%)
      - entity: sensor.czujnik_rzeszotary_tank_level_cm
        name: Level (cm)
      - entity: sensor.czujnik_rzeszotary_temperature
        name: Temperature
      - entity: sensor.czujnik_rzeszotary_predicted_full_date
        name: Predicted Full
      - entity: sensor.czujnik_rzeszotary_last_emptied
        name: Last Emptied
      - type: divider
      - entity: sensor.czujnik_rzeszotary_battery_level
        name: Battery
      - entity: sensor.czujnik_rzeszotary_signal_strength
        name: Signal
      - entity: sensor.czujnik_rzeszotary_last_update
        name: Last Update

